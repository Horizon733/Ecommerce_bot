version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: login form - activate
  condition:
  - slot_was_set:
      - is_login: false
  - active_loop: null
  steps:
    - intent: add_to_cart
    - action: login_form
    - active_loop: login_form

- rule: login form - deactivate
  condition:
    - active_loop: login_form
  steps:
    - action: login_form
    - active_loop: login_form
    - active_loop: null
    - action: action_login_success

- rule: feedback form - activate
  condition:
  - active_loop: null
  steps:
    - intent: feedback
    - action: feedback_form
    - active_loop: feedback_form

- rule: feedback form - deactivate
  condition:
    - active_loop: feedback_form
  steps:
    - action: feedback_form
    - active_loop: feedback_form
    - active_loop: null
    - action: utter_thanks
